<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Challenge</title>
</head>
<body>
  <h1>Star Wars Character Age Chart</h1>
  <h2>Look at the Console!</h2>
  <img src="starwars.jpg" />
  <script>

    const characters = [
      { first: 'Luke', last: 'Skywalker', age: 84, passed: 84 },
      { first: 'Anakin', last: 'Skywalker', age: 'dead', passed: 46 },
      { first: 'Han', last: 'Solo', age: 63, passed: 'alive' },
      { first: 'Kylo', last: 'Ren', age: 29, passed: 'alive' },
      { first: 'Leia', last: 'Organa', age: 53, passed: 'alive' },
      { first: 'Obi-One', last: 'Kenobi', age: 'dead', passed: 57 },
      { first: 'Padme', last: 'Amidala', age: 'dead', passed: 27 },
      { first: 'R2', last: 'D2', age: 66, passed: 'alive' },
      { first: 'Shmi', last: 'Skywalker', age: 'dead', passed: 50 },
      { first: 'Maz', last: 'Kanata', age: 1000, passed: 'alive' },
      { first: 'Darth', last: 'Maul', age: 'dead', passed: 44 },
      { first: 'Mace', last: 'Windu', age: 'dead', passed: 53 }
    ];

    // Array.prototype.filter()
    // 1. filterを使ってスターウォーズのキャラクターのうち、現在60代のキャラクターだけを戻り値としてコンソールに返してみましょう。
    // ヒント：関数と演算子を使います。

    // 引数名がvalueだと「何の値なのか」が命名規則的に伝わりにくいので、キャラクター一人一人という意味の単数系「character」が分かりやすそうですね
    
    // const age = characters.filter(character => 60 <= character.age && character.age < 70);
    // console.log(age);
    const age = characters.filter((character) => {
      return 60 <=character.age && character.age <70
    });
    console.log(age);

    // Array.prototype.map()
    // 2. スターウォーズ登場人物で上記にある全員の苗字と下の名前の配列を戻り値としてコンソールに返してみましょう。
    // ヒント：関数と変数を使います。

    const name = characters.map((character) => {
      return character.first + character.last;
    });
    console.log(name);

    // スプレッド演算子 オブジェクトの追加
    // 3. スプレッド演算子を使って、ルークにジェダイの所属情報（オブジェクト）を追加しましょう。
    // ヒント１：オブジェクトのクローンをコンソールにオブジェクトとして戻り値を返しましょう
    // ヒント２：プロパティを追加した新しいオブジェクトの生成をして、コンソールに戻り値を表示させましょう。
    const charactersClone = {...characters[0]};
    console.log(charactersClone);  

    const addInfo = {...characters[0], occupation : 'Jedi'};
    console.log(addInfo);

  </script>
</body>
</html>
